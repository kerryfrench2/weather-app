<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
 
<div class="weather-app">
    <form id="search-form">
      <input type="text" placeholder="Enter City Here" id="search-input" autocomplete="off"/>
      <input type="submit" value="search" />
    </form>

<button id ="current-location-button" class="locationButton">Current Loaction</button>
  

    <h1>
      <span id="temperature"></span>
      <span class="celcius">
        <a href="#" id="current-temp-celsius">°C</a>
      </span>
      <span class="unit">|</span>
      <span class="fahrenheit"
        >
        <a href="#" id="current-temp-fahrenheit">F</a>
      </span>
      <span class="mainEmoji">⛅</span>
    </h1>

    <h2 class="city" id="place">London</h2>

    <h3 class="day">Sunday <span class="time">15:00</span></h3>

    <p>
      <div id="description">Cloudy</div>
      <div>Humidity <span id="humidity">77</span>%</div>
      <div>Wind Speed <span id="windSpeed">10</span>km/h</div>
    </p>
    <hr />

    <div class="container">
      <div class="row">
        <div class="col">
          ⛅ <br />
          <span class="dayTemp">19°C</span>
          <br />
          <span class="dayOfWeek">Monday</span>
        </div>
        <div class="col">
          ☁
          <br />
          <span class="dayTemp">17°C</span>
          <br />
          <span class="dayOfWeek">Tuesday</span>
        </div>
        <div class="col">
          🌧 <br />
          <span class="dayTemp">19°C</span>
          <br />
          <span class="dayOfWeek">Wednesday</span>
        </div>
        <div class="col">
          ⛅
          <br />
          <span class="dayTemp">21°C</span>
          <br />
          <span class="dayOfWeek">Thurday</span>
        </div>
        <div class="col">
          ⛅
          <br />
          <span class="dayTemp">15°C</span>
          <br />
          <span class="dayOfWeek">Friday</span>
        </div>
        <div class="col">
          🌧
          <br />
          <span class="dayTemp">18°C</span>
          <br />
          <span class="dayOfWeek">Saturday</span>
        </div>
      </div>
    </div></div>
    <h4>
<a 
class="openSource"
 href = "https://github.com/kerryfrench2/weather-app"
 target="_blank">

 by Kerry Gardener</h4>
    <script src="src/index.js"></script>
  </body>
</html>
